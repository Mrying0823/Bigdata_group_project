<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>国际航空</title>
  <link type="text/css" rel="stylesheet" href="../css/index.css" />
</head>
<body>
<!-- 头部 -->
<header>
  <a href="forecast.html" style="color: lightblue; margin-left: 30px">预测</a>
  <h1>世界航空可视化数据</h1>
  <div class="show-time"></div>
  <script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
      clearTimeout(t); //清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      var s = dt.getSeconds(); //获取秒
      document.querySelector(".show-time").innerHTML =
              "当前时间：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "日-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
  </script>
</header>

<!-- 页面主体 -->
<section class="mainbox">
  <!-- 左侧盒子 -->
  <div class="column">
    <div class="panel bar">
      <h2>柱形图-航班数和价格全年情况
        <a href="yearfare.html" style="color: lightblue;">详情→</a></h2>
      <!-- 图表放置盒子 -->
      <div class="chart"></div>
      <!-- 伪元素绘制盒子下边角 -->
      <div class="panel-footer"></div>
    </div>
    <div class="panel line">
      <h2>折线图-每月航班变化
        <a href="monthfare.html" style="color: lightblue;">详情→</a>
      </h2>
      <h2><a class="a-active" href="javascript:">三月</a>
        <a href="javascript:">四月</a>
        <a href="javascript:">五月</a>
        <a href="javascript:">六月</a></h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel pie">
      <!--          <a href="zhongguo.html" style="color: lightblue;">详情→</a>-->
      <h2>饼形图-周末和工作日航班数情况</h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
  </div>
  <!-- 中间盒子 -->
  <div class="column">
    <!-- 头部 no模块 -->
    <div class="no">
      <div class="no-hd">
        <ul>
          <li>13356</li>
          <li>12</li>
        </ul>
      </div>
      <div class="no-bd">
        <ul>
          <li>航程班次</li>
          <li>航天公司</li>
        </ul>
      </div>
    </div>
    <!-- map模块 -->
    <div class="map" >
      <div class="map1"></div>
      <div class="map2"></div>
      <div class="map3"></div>
      <div class="chart" ></div>

    </div>
  </div>
  <!-- 右侧盒子 -->
  <div class="column">
    <div class="panel bar2">
      <h2>柱形图-"TOP5"的航空公司<a href="top.html" style="color: lightblue;">详情→</a></h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel line2">
      <h2>折线图-每个小时航空情况<a href="dayfare.html" style="color: lightblue;">详情→</a></h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel pie2">
      <h2>饼形图-每周航班情况<a href="week.html" style="color: lightblue;">详情→</a></h2>
      <div class="chart"></div>
      <div class="panel-footer">
      </div>
    </div>
  </div>
</section>

<script src="../js/flexible.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/jquery-3.2.1.min.js"></script>

</body>
</html>
